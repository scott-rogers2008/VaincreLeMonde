<div class="container" *ngIf="!auth.token">
  <div id="signupbox" style="margin-top:50px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
    <div class="panel panel-info">
      <div class="panel-heading">
        <div class="panel-title">
          Sign Up
          <a class="pull-right" style="text-decoration: none" id="signinlink" routerLink="/login">Sign In</a>
        </div>
      </div>
      <div class="panel-body">
        <form id="signupform" class="form-horizontal" role="form" (ngSubmit)="RegisterUser()" #SignupForm="ngForm">
          <div id="signupalert" style="display:none" class="alert alert-danger">
            <p>Error:</p>
            <span></span>
          </div>
          <div class="form-group">
            <label for="username" class="col-md-3 control-label">Username</label>
            <div class="col-md-9">
              <input type="text" [(ngModel)]="user.username" class="form-control" name="username" placeholder="Username">
            </div>
          </div>
          <div class="form-group">
            <label for="email" class="col-md-3 control-label">Email</label>
            <div class="col-md-9">
              <input type="email" [(ngModel)]="user.email" class="form-control" name="email" placeholder="Email Address">
            </div>
          </div>
          <div class="form-group">
            <label for="password" class="col-md-3 control-label">Password</label>
            <div class="col-md-9">
              <input type="password" [(ngModel)]="user.password" class="form-control" name="passwd" placeholder="Password">
            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-3 col-md-9">
              <button id="btn-signup" type="submit" class="btn btn-success"><i class="icon-hand-right"></i> Sign Up</button>
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="container" *ngIf="auth.token">
  <h2>Account Info</h2>
  <div class="col-sm-12">
    You are logged in as '{{auth.username}}'.<br />
    Token Expires: {{auth.token_expires}}<br />
    <ul>
      <li>
        <button (click)="refreshToken()" class="btn btn-primary">Refresh Token</button>
      </li>
      <li>
        <button (click)="LogoutUser()" class="btn btn-primary">Log Out</button>
      </li>
    </ul>
  </div>
</div>
